<!-- src/app/authentication/login/login.component.html -->
<div class="form-container">
  <mat-card class="form-card">
    <mat-card-title>Login to Your Account</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email -->
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="user@example.com">
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email</mat-error>
        </mat-form-field>
        <!-- Password -->
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password">
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
        </mat-form-field>
        <!-- Feedback and Spinner -->
        <div class="feedback-container">
          <mat-spinner *ngIf="isLoading" diameter="24"></mat-spinner>
          <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
        </div>
        <!-- Submit Button -->
        <button mat-raised-button color="primary" type="submit" [disabled]="isLoading || loginForm.invalid" class="submit-button">
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
